<div *ngIf="news">
  <h3>{{news.title}}</h3>
  <div>
    <label>article_id: </label>
    <span>{{news.article_id}}</span>
  </div>
  <div>
    <label>利好或利空: </label>
    <input [(ngModel)]="news.bull_bear" placeholder="重大利空／利空／中性／利好／重大利好"/>
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
